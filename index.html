<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Connect Four Game</title>
  </head>
  <body>
    <div class="menu">
      <img src="./assets/logo.svg" class="menu-logo" alt="" />
      <div class="style-button-menu play-player-vs-cpu">
        <p>Player vs CPU</p>
        <img src="./assets/player-vs-cpu.svg" alt="" />
      </div>
      <div class="style-button-menu play-player-vs-player">
        <p>Player vs Player</p>
        <img src="./assets/player-vs-player.svg" alt="" />
      </div>
      <div class="style-button-menu game-rules">
        <p>Game Rules</p>
      </div>
    </div>
    <div class="grid-wrapper-game-menu hidden">
      <div class="game-menu">
        <button class="game-menu-button back-to-menu-button">Menu</button>
        <img src="./assets/logo.svg" alt="" />
        <button class="game-menu-button restart-button">Restart</button>
      </div>
      <div class="grid-wrapper">
        <div class="grid-cell" data-x="0" data-y="0">
          <img src="./assets/counter-yellow-large.svg" alt="" />
        </div>
        <div class="grid-cell" data-x="1" data-y="0"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell">
          <img src="./assets/counter-yellow-large.svg" alt="" />
        </div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
    </div>
  </body>
  <script src="./js/grid.js"></script>
</html>

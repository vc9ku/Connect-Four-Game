<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="stylesheet" href="./css/pause.css" />
    <link rel="stylesheet" href="./css/player-win.css" />
    <link rel="stylesheet" href="./css/player-turn.css" />
    <title>Connect Four Game</title>
  </head>
  <body>
    <div class="menu">
      <img src="./assets/logo.svg" class="menu-logo" alt="" />
      <div class="style-button-menu play-player-vs-cpu">
        <p>Player vs CPU</p>
        <img src="./assets/player-vs-cpu.svg" alt="" />
      </div>
      <div class="style-button-menu play-player-vs-player">
        <p>Player vs Player</p>
        <img src="./assets/player-vs-player.svg" alt="" />
      </div>
      <div class="style-button-menu game-rules">
        <p>Game Rules</p>
      </div>
    </div>
    <div class="grid-wrapper-game-menu hidden">
      <div class="game-menu">
        <button class="game-menu-button back-to-menu-button">Menu</button>
        <img src="./assets/logo.svg" alt="" />
        <button class="game-menu-button restart-button">Restart</button>
      </div>
      <div class="main">
        <img src="./assets/you.svg" class="you-icon" alt="" />
        <div class="game-win-player-count">
          <p class="player">You</p>
          <p><span class="player-counter">0</span></p>
        </div>
        <div class="grid-wrapper">
          <div class="grid-cell" data-x="0" data-y="0"></div>
          <div class="grid-cell" data-x="0" data-y="1"></div>
          <div class="grid-cell" data-x="0" data-y="2"></div>
          <div class="grid-cell" data-x="0" data-y="3"></div>
          <div class="grid-cell" data-x="0" data-y="4"></div>
          <div class="grid-cell" data-x="0" data-y="5"></div>
          <div class="grid-cell" data-x="0" data-y="6"></div>
          <div class="grid-cell" data-x="1" data-y="0"></div>
          <div class="grid-cell" data-x="1" data-y="1"></div>
          <div class="grid-cell" data-x="1" data-y="2"></div>
          <div class="grid-cell" data-x="1" data-y="3"></div>
          <div class="grid-cell" data-x="1" data-y="4"></div>
          <div class="grid-cell" data-x="1" data-y="5"></div>
          <div class="grid-cell" data-x="1" data-y="6"></div>
          <div class="grid-cell" data-x="2" data-y="0"></div>
          <div class="grid-cell" data-x="2" data-y="1"></div>
          <div class="grid-cell" data-x="2" data-y="2"></div>
          <div class="grid-cell" data-x="2" data-y="3"></div>
          <div class="grid-cell" data-x="2" data-y="4"></div>
          <div class="grid-cell" data-x="2" data-y="5"></div>
          <div class="grid-cell" data-x="2" data-y="6"></div>
          <div class="grid-cell" data-x="3" data-y="0"></div>
          <div class="grid-cell" data-x="3" data-y="1"></div>
          <div class="grid-cell" data-x="3" data-y="2"></div>
          <div class="grid-cell" data-x="3" data-y="3"></div>
          <div class="grid-cell" data-x="3" data-y="4"></div>
          <div class="grid-cell" data-x="3" data-y="5"></div>
          <div class="grid-cell" data-x="3" data-y="6"></div>
          <div class="grid-cell" data-x="4" data-y="0"></div>
          <div class="grid-cell" data-x="4" data-y="1"></div>
          <div class="grid-cell" data-x="4" data-y="2"></div>
          <div class="grid-cell" data-x="4" data-y="3"></div>
          <div class="grid-cell" data-x="4" data-y="4"></div>
          <div class="grid-cell" data-x="4" data-y="5"></div>
          <div class="grid-cell" data-x="4" data-y="6"></div>
          <div class="grid-cell" data-x="5" data-y="0"></div>
          <div class="grid-cell" data-x="5" data-y="1"></div>
          <div class="grid-cell" data-x="5" data-y="2"></div>
          <div class="grid-cell" data-x="5" data-y="3"></div>
          <div class="grid-cell" data-x="5" data-y="4"></div>
          <div class="grid-cell" data-x="5" data-y="5"></div>
          <div class="grid-cell" data-x="5" data-y="6"></div>
        </div>
        <img src="./assets/cpu.svg" class="cpu-icon" alt="" />
        <div class="game-win-cpu-count">
          <p class="cpu">CPU</p>
          <p class="cpu-counter">0</p>
        </div>
      </div>
    </div>
    <div class="pause-menu hidden">
      <p class="pause-title">Pause</p>
      <button class="pause-button pause-menu-continue-game">
        Continue Game
      </button>
      <button class="pause-button pause-menu-restart-game">Restart</button>
      <button class="pause-button pause-menu-quit-game">Quit Game</button>
    </div>
    <div class="players-turns hidden">
      <p>Players 2's turn</p>
      <p>14s</p>
    </div>
    <div class="player-win-container hidden">
      <p class="winner-player-name">Player 1</p>
      <p class="wins">WINS</p>
      <button class="play-again-win-menu">Play again</button>
    </div>
  </body>
  <script src="./js/grid.js"></script>
</html>
